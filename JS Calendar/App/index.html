<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>
    <nav>
        <div id="logo">Scheduling App</div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>App</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="banner">
            <h2 id="myh2">Month Year</h2>
            <div class="btnContainer">
                <button id="back">Back</button>
                <button id="next">Next</button>
            </div>
        </div>
        <div class="secContainer">
            <div class="week">
                <ul>
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
            </div>
            <div class="timeTitle">Appointment</div>
        </div>
        <div class="calendarContainer">
            <div id="calendar">
                <!-- <div class="padding"></div>
                <div class="day"><p>1</p></div>
                <div class="current"><p>25</p></div> -->
            </div>
            <div id="appointment">
                <div class="time"><p>9:00am - 10:00am</p></div>
                <div class="time"><p>10:00am - 11:00am</p></div>
                <div class="time taken"><p>11:00am - 12:00pm</p></div>
                <div class="time"><p>12:00pm - 1:00pm</p></div>
                <div class="time"><p>1:00pm - 2:00pm</p></div>
                <div class="time taken"><p>2:00pm - 3:00pm</p></div>
                <div class="time"><p>3:00pm - 4:00pm</p></div>
                <div class="time"><p>4:00pm - 5:00pm</p></div>
                <button>Set Appointment</button>
            </div>
        </div>
        <div class="modelContainer">

            <div class="model">
                <div class="dateContainer">
                    <p>Date</p>
                    <h2>Feb. 23 2021, 11:00am</h2>
                </div>
                <div class="inputContainer">
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="btns">
                    <button>Cancel</button>
                    <button>Confirm</button>
                </div>
            </div>
            <div class="background"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
