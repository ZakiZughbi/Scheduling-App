<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>
    <nav>
        <div id="logo">Scheduling App</div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>App</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="banner">
            <h2>Febuary 2021</h2>
            <div class="btnContainer">
                <button class="back">Back</button>
                <button class="next">Next</button>
            </div>
        </div>
        <div class="bar">
            <div class="week">
                <ul>
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
            </div>
            <div>Appointment</div>
        </div>
        <div id="calendar">
            <div id="padding"></div>
            <div id="day"></div>
        </div>
        <div class="apointment">
            <div id="nonavailable"></div>
            <div id="available"></div>
            <button class="setAppointment">Set Appointment</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
